apiVersion: apps/v1
kind: Deployment
metadata:
  name: blob-storage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: storage
  template:
    metadata:
      labels:
        app: storage
    spec:
      containers:
        - name: storage
          image: mlatas29/blobs
          volumeMounts:
            - mountPath: "/tmp/blobs"
              name: blob-volume
      volumes:
        - name: blob-volume
          persistentVolumeClaim:
            claimName: storage-pvc
